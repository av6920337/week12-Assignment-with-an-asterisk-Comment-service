<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment service</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
</head>
<body>
    <h1 class="title">Comment service with spam filter</h1>
    <main class="main">
        <section class="blockForm">
            <h2 class="blockForm_title">Leave your comment</h2>
            <form action="#" class="form">
                <label for="userName" class="labelInput">Enter your name</label>
                <input type="text" id="inputName" class="input">
                <label for="userAvatar" class="labelInput">Enter your Avatar's link</label>
                <input type="text" id="inputAvatar" class="input">
                <label for="userComment" class="labelInput">Leave your comment</label>
                <!-- <input type="text" class="input"> -->
                <textarea name="comment" class="input textarea" id="inputComment"></textarea>
            </form>
            <button class="btn" id="addBtn">Send</button>
        </section>
        <section>
            <h2 class="blockForm_title">Chat</h2>
            <div class="blockForChat">
                <!-- <img src="" alt="Avatar" class="userAvatar"> -->
                <!-- <div class="wrapper">
                    <span class="userName"></span>
                <p class="userComment"></p>
                </div> -->
            </div>
        </section>
    </main>
    <script src="assets/script/index.js"></script>
</body>
</html>
